spin_version = "1"
authors = ["lshoo <lshoo36@gmail.com>"]
description = "Things and thinks about lshoo"
name = "lshoo"
trigger = { type = "http", base = "/" }
version = "1.0.5"



[[component]]
id = "spaces"
source = "api/blog/target/wasm32-wasi/release/spaces.wasm"
key_value_stores = ["default"]

[component.trigger]
route = "/api/blog/..."
[component.build]
command = "cargo build --target wasm32-wasi --release"
workdir = "api/blog"
watch = ["api/blog/src/**/*.rs", "api/blog/Cargo.toml", "spin.toml"]

[[component]]
# source = { url = "https://github.com/fermyon/spin-fileserver/releases/download/v0.0.2/spin_static_fs.wasm", digest = "sha256:65456bf4e84cf81b62075e761b2b0afaffaef2d0aeda521b245150f76b96421b" }
source = "modules/spin_static_fs.wasm"
id = "web"
files = [ { source = "web/dist", destination = "/" } ]
[component.trigger]
route = "/..."
[component.build]
command = "npm run build"
workdir = "web"